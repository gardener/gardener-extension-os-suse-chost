cfgs:
  legacy-release-branches:
    index: 1
    branches: ['release-v1.5.*']
    inherit:
      gardener-extension-os-suse-jeos:
        jobs:
          release:
            traits:
              release:
                nextversion: 'bump_patch'

  only-master:
    index: 1
    branches: ['master']
    inherit:
      gardener-extension-os-suse-jeos:
        base_definition:
          steps:
            verify:
              image: 'golang:1.13.7'

  release-branches:
    index: 1
    branches: ['release-v1\.(?!5.*).*$']
    inherit:
      gardener-extension-os-suse-jeos:
        base_definition:
          steps:
            verify:
              image: 'golang:1.13.7'
        jobs:
          release:
            traits:
              release:
                nextversion: 'bump_patch'
