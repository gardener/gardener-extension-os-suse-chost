---
apiVersion: extensions.gardener.cloud/v1alpha1
kind: OperatingSystemConfig
metadata:
  name: pool-02-original
  namespace: default
spec:
  type: memoryone-chost
  units:
  - name: containerd.service
    dropIns:
    - name: preconfig-script.conf
      content: |
        [Service]
        ExecStartPre="/var/lib/example/preconf-script.sh"
  files:
  - path: /var/lib/example/preconf-script.sh
    permissions: 0755
    encoding: b64
    content:
      secretRef:
        name: containerd-preconf-script
        dataKey: preconf-script.sh
  - path: /etc/sysctl.d/99-k8s-general.conf
    permissions: 0644
    content:
      inline:
        data: |
          # A higher vm.max_map_count is great for elasticsearch, mongo, or other mmap users
          # See https://github.com/kubernetes/kops/issues/1340
          vm.max_map_count = 135217728
  providerConfig:
    apiVersion: memoryone-chost.os.extensions.gardener.cloud/v1alpha1
    kind: OperatingSystemConfiguration
    memoryTopology: "3"
    systemMemory: "7x"
